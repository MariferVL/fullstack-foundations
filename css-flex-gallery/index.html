<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description"
        content="Luka Go — Open a digital account, request an express loan or start an investment plan.">
    <meta name="theme-color" content="#0A0A0A">
    <meta name="color-scheme" content="light dark">

    <title>Luka Go - Panel de Partners y Servicios</title>
    <link rel="canonical" href="https://lukago.com/">

    <meta property="og:title" content="Luka Go — Apply">
    <meta property="og:description" content="Open a digital account, request a loan, or start investing.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lukago.com/">
    <meta property="og:image" content="static/images/lukago-preview.png">

    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
    <link rel="apple-touch-icon" href="static/images/apple-touch-icon.png">

    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>

    <main class="project-container">

        <section class="image-gallery">

            <h2>Partners & Servicios Destacados</h2>

            <div class="image-item">
                <img src="static/images/open-account.png"
                    alt="Icono o ilustración de una cuenta digital o proceso de apertura." loading="lazy">
            </div>

            <div class="image-item">
                <img src="static/images/start-investing.png"
                    alt="Gráfico o icono que simboliza el inicio de un plan de inversión o crecimiento financiero."
                    loading="lazy">
            </div>

            <div class="image-item">
                <img src="static/images/tarjeta-luka.png" alt="Ilustración de tarjeta de débito digital de Luka Go"
                    loading="lazy">
            </div>

            <div class="image-item">
                <img src="static/images/prestamo-express.png"
                    alt="Icono de un reloj con signo de dinero, simbolizando un préstamo express" loading="lazy">
            </div>

            <div class="image-item">
                <img src="static/images/inversiones.png" alt="Gráfico de crecimiento de inversión con un cohete"
                    loading="lazy">
            </div>

            <div class="image-item">
                <img src="static/images/partner-seguridad.png" alt="Logo de Partner de Seguridad o Prevención de Fraude"
                    loading="lazy">
            </div>

        </section>

    </main>

</body>

</html>
